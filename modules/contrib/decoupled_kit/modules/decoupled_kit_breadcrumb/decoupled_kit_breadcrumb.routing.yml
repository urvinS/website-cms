decoupled_kit_breadcrumb.index:
  path: '/decoupled_kit/breadcrumb'
  defaults:
    _controller: '\Drupal\decoupled_kit_breadcrumb\Controller\DefaultController::index'
    _title: 'index'
  requirements:
    _permission: 'access content'
    _format: json
decoupled_kit_breadcrumb.config:
  path: '/admin/config/decoupled_kit/breadcrumb/config'
  defaults:
    _form: '\Drupal\decoupled_kit_breadcrumb\Form\ConfigForm'
    _title: 'Decoupled Breadcrumb'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
